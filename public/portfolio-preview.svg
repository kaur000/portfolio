<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.1"/>
  <rect x="300" y="150" width="600" height="350" rx="20" fill="white" opacity="0.15"/>

  <!-- Text Content -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">
    AI-Powered Portfolio
  </text>
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9" text-anchor="middle">
    Built with Next.js &amp; Claude AI
  </text>

  <!-- Tech Stack Icons/Text -->
  <g transform="translate(400, 400)">
    <rect width="100" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="50" y="27" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Next.js</text>
  </g>
  <g transform="translate(520, 400)">
    <rect width="120" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="60" y="27" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">TypeScript</text>
  </g>
  <g transform="translate(660, 400)">
    <rect width="100" height="40" rx="20" fill="white" opacity="0.2"/>
    <text x="50" y="27" font-family="system-ui" font-size="16" fill="white" text-anchor="middle">Tailwind</text>
  </g>
</svg>
